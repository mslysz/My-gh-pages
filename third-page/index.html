<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="container">
      <section class="container-top">
        <img
          class="card-back-image"
          src="./images/bg-card-back.png"
          alt="card-back"
        />

        <img
          class="card-front-image"
          src="./images/bg-card-front.png"
          alt="card-front"
        />

        <span class="card-logo-big"></span>
        <span class="card-logo-small"></span>
        <span class="card-numbers-text js-card-numbers-text"
          >0000 0000 0000 0000</span
        >
        <span class="card-holder-text js-card-holder-text">JANE APPLESEED</span>
        <span class="card-month-text js-card-month-text">00</span>
        <span class="slash-element">/</span>
        <span class="card-year-text js-card-year-text">00</span>
        <span class="back-card-cvc js-card-cvc">000</span>
      </section>
      <section class="form-submited js-form-submited">
        <img
          class="image-complete"
          src="./images/icon-complete.svg"
          alt="complete-sing-img"
        />
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button class="confirm-button js-back-button">Continue</button>
      </section>
      <form>
        <div class="container-bottom js-container-bottom">
          <div class="card-holder-container">
            <label class="user-details" for="card-holder-input"
              >CARDHOLDER NAME</label
            >
            <input
              id="card-holder-input"
              type="text"
              class="card-holder-input js-card-holder-input"
              placeholder="e.g.Jane Appleseed"
            />
            <p class="error-name"></p>
          </div>
          <div class="card-number-container">
            <label class="user-details" for="card-numbers-input"
              >CARD NUMBER</label
            >
            <input
              id="card-numbers-input"
              type="text"
              maxlength="16"
              class="card-numbers-input js-card-numbers-input"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <p class="error-cardnumber"></p>
          </div>
          <div class="details-container">
            <div class="exp-date-cvc-labels">
              <label class="user-details" for="month-day-input"
                >EXP. DATE (MM/YY)</label
              >
              <label class="user-details" for="cvc-input">CVC</label>
            </div>
            <div class="exp-date-cvc-inputs">
              <input
                id="month-day-input"
                type="text"
                maxlength="2"
                class="month-day-input flex-items js-month-day-input"
                placeholder="MM"
              />

              <input
                id="year-day-input"
                type="text"
                maxlength="2"
                class="year-day-input flex-items js-year-day-input"
                placeholder="YY"
              />

              <input
                id="cvc-input"
                type="text"
                maxlength="3"
                class="cvc-input flex-items js-cvc-input"
                placeholder="e.g. 123"
              />
            </div>
            <div class="error-message-container">
              <p class="error-month"></p>
              <p class="error-year"></p>
              <p class="error-cvc"></p>
            </div>
          </div>
          <input
            type="submit"
            value="Confirm"
            class="confirm-button js-confirm-button"
          />
        </div>
      </form>
    </main>

    <script src="main.js"></script>
  </body>
</html>
